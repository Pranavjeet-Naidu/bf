<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BF → C [SWISS]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="error-bar" id="error-bar" hidden></div>

  <div class="layout">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <h1>bf<span style="color: var(--accent)">→</span>c</h1>

        <!-- Mobile-only theme toggle (visible on small screens) -->
        <button class="theme-btn" id="theme-toggle-mobile" aria-label="Toggle Theme" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
          </svg>
        </button>
      </div>

      <div class="meta">
        <div>
          <span>B-F Transpiler</span><br>
          <span style="opacity: 0.5">v1.0.0</span>
        </div>
        <div>
          <span class="status-dot"></span>
          <span id="wasm-status-text">INIT WASM...</span>
        </div>
      </div>
    </header>

    <!-- Main Grid -->
    <main class="main">
      <!-- Input Pane -->
      <section class="pane">
        <div class="pane-header">
          <span>01 / Input</span>
          <button class="btn-sm" id="load-example">Example</button>
        </div>
        <textarea class="editor" id="bf-input" spellcheck="false"
          placeholder="ENTER BRAINFUCK CODE...">++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>[<]<-]>>. >---. +++++++.. +++. >>. <-. <. +++. ------. --------. >>+. >++.</textarea>
      </section>

      <!-- Output Pane -->
      <section class="pane">
        <div class="pane-header">
          <span>02 / Output</span>
          <button class="btn-sm" id="copy-btn" disabled>Copy</button>
        </div>
        <textarea class="editor" id="c-output" readonly spellcheck="false" placeholder="C CODE OUTPUT..."></textarea>
      </section>
    </main>

    <!-- Floating Controls -->
    <div class="controls-wrapper">
      <div class="controls">
        <button id="transpile-btn" disabled>Transpile</button>
        <button id="theme-toggle" aria-label="Toggle Theme">Theme</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <span>© 2026 BF-C Project</span>
      <div style="display: flex; gap: 24px;">
        <a href="https://github.com/Pranavjeet-Naidu/bf" target="_blank">Source</a>
        <a href="#">About</a>
      </div>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
