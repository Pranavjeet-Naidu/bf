<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bf → C — Brainfuck to C Transpiler</title>
  <meta name="description" content="Transpile Brainfuck code to C instantly in your browser, powered by WebAssembly.">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1 class="logo">bf<span class="logo-arrow">→</span>C</h1>
        <span class="tagline">brainfuck to C transpiler</span>
      </div>
      <div class="header-right">
        <span class="badge" id="wasm-badge">
          <span class="badge-dot"></span>
          <span id="wasm-status-text">Loading WASM…</span>
        </span>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle theme">
          <svg class="icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main content -->
    <main class="main">
      <div class="panels">
        <!-- Input panel -->
        <section class="panel">
          <div class="panel-header">
            <h2 class="panel-title">Brainfuck</h2>
            <button class="btn btn-ghost btn-sm" id="load-example" title="Load Hello World example">
              Example
            </button>
          </div>
          <textarea
            class="editor"
            id="bf-input"
            placeholder="Enter Brainfuck code here…"
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          >++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>[<]<-]>>. >---. +++++++.. +++. >>. <-. <. +++. ------. --------. >>+. >++.</textarea>
          <div class="panel-footer">
            <span class="hint">Ctrl+Enter to transpile</span>
          </div>
        </section>

        <!-- Transpile button (between panels) -->
        <div class="transpile-section">
          <button class="btn btn-primary" id="transpile-btn" disabled>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"/>
              <polyline points="12 5 19 12 12 19"/>
            </svg>
            <span>Transpile</span>
          </button>
        </div>

        <!-- Output panel -->
        <section class="panel">
          <div class="panel-header">
            <h2 class="panel-title">C Output</h2>
            <button class="btn btn-ghost btn-sm" id="copy-btn" disabled title="Copy to clipboard">
              <svg class="icon copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
              <svg class="icon check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              <span class="copy-text">Copy</span>
            </button>
          </div>
          <textarea
            class="editor"
            id="c-output"
            placeholder="Transpiled C code will appear here…"
            readonly
            spellcheck="false"
          ></textarea>
          <div class="panel-footer">
            <button class="btn btn-ghost btn-sm" id="clear-btn" disabled>Clear</button>
          </div>
        </section>
      </div>

      <!-- Error display -->
      <div class="error-bar" id="error-bar" hidden>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <span id="error-text"></span>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span>Powered by Rust + WebAssembly</span>
      <span class="sep">·</span>
      <a href="https://github.com/Pranavjeet-Naidu/bf" target="_blank" rel="noopener">Source</a>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
