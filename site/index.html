<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BF → C [SWISS]</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="error-bar" id="error-bar" hidden></div>

  <div class="layout">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <h1>bf<span style="color: var(--accent)">→</span>c</h1>

        <!-- Mobile-only theme toggle (visible on small screens) -->
        <button class="theme-btn" id="theme-toggle-mobile" aria-label="Toggle Theme" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Grid -->
    <main class="main">
      <!-- Input Pane -->
      <section class="pane">
        <div class="pane-header">
          <span>Input</span>
          <button class="btn-sm" style="visibility: hidden;" aria-hidden="true" tabindex="-1">Copy</button>
        </div>
        <textarea class="editor" id="bf-input" spellcheck="false"
          placeholder="ENTER BRAINFUCK CODE...">++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>[<]<-]>>. >---. +++++++.. +++. >>. <-. <. +++. ------. --------. >>+. >++.</textarea>
      </section>

      <!-- Output Pane -->
      <section class="pane">
        <div class="pane-header">
          <span>Output</span>
          <button class="btn-sm" id="copy-btn" disabled>Copy</button>
        </div>
        <textarea class="editor" id="c-output" readonly spellcheck="false" placeholder="C CODE OUTPUT..."></textarea>
      </section>
    </main>

    <!-- Floating Controls -->
    <div class="controls-wrapper">
      <div class="controls">
        <button id="transpile-btn" disabled>Transpile</button>
      </div>
    </div>

    <!-- Theme toggle (corner) -->
    <button id="theme-toggle" class="theme-btn-corner" aria-label="Toggle Theme" title="Toggle theme">
      <!-- Sun (light) -->
      <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M12 2v2"></path>
        <path d="M12 20v2"></path>
        <path d="M20 12h2"></path>
        <path d="M2 12H4"></path>
        <path d="M18.36 5.64l1.41 1.41"></path>
        <path d="M4.22 19.78l1.41-1.41"></path>
        <path d="M18.36 18.36l1.41-1.41"></path>
        <path d="M4.22 4.22l1.41 1.41"></path>
      </svg>
      <!-- Moon (dark) -->
      <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>

    <!-- Footer -->
    <footer class="footer">
      <div style="display: flex; gap: 24px;">
        <a href="https://github.com/Pranavjeet-Naidu/bf" target="_blank">Source</a>
        <a href="https://gist.github.com/roachhd/dce54bec8ba55fb17d3a">About</a>
      </div>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
